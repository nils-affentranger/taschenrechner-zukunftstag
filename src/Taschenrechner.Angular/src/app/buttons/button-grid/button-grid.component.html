<div class="grid-container">
    <div></div><app-button (click)="calculatorService.clear()" class="cell-2x1">C</app-button><app-button (click)="calculatorService.clearEntry()">CE</app-button><app-button (click)="calculatorService.backspace()" class="cell-4x1">&larr;</app-button>
    <app-button (click)="calculatorService.addCharacter('^')" class="cell-1x2">^</app-button><app-button (click)="calculatorService.addCharacter('(')">(</app-button><app-button (click)="calculatorService.addCharacter(')')">)</app-button><app-button (click)="calculatorService.addCharacter('/')">&div;</app-button>
    <app-button (click)="calculatorService.addCharacter('7')">7</app-button><app-button (click)="calculatorService.addCharacter('8')">8</app-button><app-button (click)="calculatorService.addCharacter('9')">9</app-button><app-button (click)="calculatorService.addCharacter('*')">&times;</app-button>
    <app-button (click)="calculatorService.addCharacter('4')">4</app-button><app-button (click)="calculatorService.addCharacter('5')">5</app-button><app-button (click)="calculatorService.addCharacter('6')">6</app-button><app-button (click)="calculatorService.addCharacter('-')">-</app-button>
    <app-button (click)="calculatorService.addCharacter('1')">1</app-button><app-button (click)="calculatorService.addCharacter('2')">2</app-button><app-button (click)="calculatorService.addCharacter('3')">3</app-button><app-button (click)="calculatorService.addCharacter('+')">+</app-button>
    <app-button (click)="calculatorService.toggleSign()" class="cell-1x6">&pm;</app-button><app-button (click)="calculatorService.addCharacter('0')">0</app-button><app-button (click)="calculatorService.addDecimalPoint()">.</app-button><app-button (click)="calculatorService.evaluate()" class="cell-4x6">=</app-button>
</div>
